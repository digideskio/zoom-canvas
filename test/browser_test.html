<html>
  <head>
    <script src="../zoom-canvas.js"></script>
    <script>
      var zoomCanvas  = require('zoomCanvas').zoomCanvas;
    </script>
  </head>
  <body>
    <canvas id="test_canvas" width="150" height="50"></canvas>
    <div    id="debug"></div>
    <script>
      var zc = new zoomCanvas({
        fill:           0.8,
        spring_k:       50,
        spring_damp:    10,
        canvas:         document.getElementById("test_canvas")
      })

      zc.setObjectBounds(-1, -1, 1, 1);

      loop = function() {
        zc.step();
        setTimeout(loop, 10);
        document.getElementById("debug").innerHTML = JSON.stringify(zc.affine.toPosRotScale());
      }

      loop();
    </script>
  </body>
</html>
